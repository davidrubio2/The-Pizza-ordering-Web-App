<!DOCTYPE html>

<html>
    <script src="https://code.angularjs.org/1.2.1/angular.min.js"></script>
        <div class="container" ng-app="myApp">
          <div class="form-area" ng-controller="formCtrl"> 

    <head>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <script src="myScript.js"></script>
        
    </head>
<body>

 
<title>Ace Of Spades Pizza</title>
    <h1>Ace Of Spades Pizza</h1>


    <form name="inquiryForm" novalidate>

        <div>
            <label for="name">First name:</label>
            <input type="text" name="firstname" maxlength="30"  >
          </div>
    
           <div>   
           <label for="name">Last name:</label>
           <input type="text" name="lastname" maxlength="50"
            ng-pattern="last_name" ng-model="lastname">
           </div>
    
          <div>
            <label for="name">Phone number:</label> 
            <input type="text" name="contact" maxlength="10" 
             ng-pattern="ph_numbr" ng-model="contact" id="c_num" 
             ng-required="true" class="form-control" >
            <span class="red-text" ng-if="inquiryForm.contact.$error.required &&
            inquiryForm.contact.$dirty">Contact number is a required field</span>
            <span class="red-text" ng-show="inquiryForm.contact.$error.pattern">
            Please enter a 10 digit number</span>  
          </div>

             <div>
            <label for="name">pizza delivered:</label>
            <input type="date" name="datetime" onKeyDown="return false;"/>
              </div>
          
          <div>
            <label for="name">number of pizzas:</label>
            <input id="pizzasordered" type="number" 
                   max="10" min="1" 
                   onKeyDown="return false;"/>
              </div>
          
            <div>
            <button type="button" id="submit" name="submit" 
                    class="btn btn-primary pull-right"
                    ng-disabled="inquiryForm.$invalid">Order Pizza</button>
           </div>

      </form>

</body>
</div>
</div>
</html>
