<html>
<script src="https://code.angularjs.org/1.2.1/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ace Of Spades Pizza</title>
</head>

<body>
    <div class="container" ng-app="AppPizza">
        <div class="form-area" ng-controller="OrderController">
          <div class="container">
			<h1  align="center">Order Pizza</h1>
			
            <form name="inquiryForm"  novalidate>
            </form>
			
	
            <ul class="list-group">
                <li ng-repeat="order in orders" class="list-group-item">
                   
				   <strong>ID: </strong>
                    <span>{{ order.sFirstName }}</span>
   
                    <strong>Name: </strong>
                    <span>{{ order.sLastName }}</span>
                    
                    <strong>Last Name: </strong>
                    <span>{{ order.sPhoneNumber }}</span>
           
                    <strong>Phone: </strong>
                    <span>{{ order.dtPizzaDelivered }}</span>
                
					<strong>Cuantity: </strong>
                    <span>{{ order.iNumberOfPizzas}}</span>

                </li>
            </ul>
		
		</div>
	</div>
</div>
<script src="Script2.js"></script>
</body>

</html>
